<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Goszakup Takip</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: white; text-align: center; padding: 20px; }
        button { background: #248b65; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Goszakup İhale Takip</h2>
    <p id="user-name">Yükleniyor...</p>
    <button onclick="tg.close()">Uygulamayı Kapat</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Uygulamayı tam ekran açar
        // Telegram'dan kullanıcı adını çekip ekrana yazalım
        document.getElementById("user-name").innerText = "Hoş geldin, " + tg.initDataUnsafe.user.first_name;
    </script>
</body>
</html>
